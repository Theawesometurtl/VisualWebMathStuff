<title>Robotics Pail Simulation</title>



<div class="main">
    <h1>Robotics Pail Simulation</h1>
    <p id="description">This website is built to remove the process of doing calculations to approve a design. To validify, type in your design perameters, and this simulator will do the rest.
        All measurements are done in degrees and inches.
    </p>
    <h2 id="errorMessage">Error</h2>
    <form>
        <label for="form1x">Pail Length:&emsp;</label> 
        <input type="number"  id="formPailLength" name="formPailLength" value='12'> <br>
        <label for="form1y">Pivot Distance from front:&emsp;</label>
        <input type="number"  id="formPivotDistance" name="formPivotDistance" value='2'><br>
        <label for="form1x">Pivot height:&emsp;</label> 
        <input type="number"  id="formPivotHeight" name="formPivotHeight" value='30'> <br>
        <!-- <label for="form1y">Pnematic length:&emsp;</label>
        <input type="number"  id="formPnematicLength" name="formPnematicLength" value='12'><br> -->
        <label for="form1x">Source angle:&emsp;</label> 
        <input type="number"  id="formSourceAngle" name="formSourceAngle" value='60'> <br>
        <label for="form1y">Amp angle:&emsp;</label>
        <input type="number"  id="formAmpAngle" name="formAmpAngle" value='-30'><br>
        <label for="defaultPosition">Choose a default pail position:</label>

        <select name="defaultPosition" id="defaultPosition">
            <option value="source"selected>Source</option>
            <option value="amp">Amp</option>
            <!-- <option value="any (0 degreees)">any (0 degrees)</option> -->
            <!-- <option value="speaker">Speaker</option> -->
        </select>
    </form>

</div>

<canvas height="200px"  width="200px" id="canvas"></canvas>
<script src="roboticsPailSimulation.js"></script>
<link rel="stylesheet" type="text/css" href="roboticsPailSimulation.css" />
